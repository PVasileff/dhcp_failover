# The following lines will need to be updated based on your system requirements.
# the device field is the nic card you will be using
# the vip field is virtual ip address generated by the keepalived configs
# the file field is the path to the file you want to sync accross each system (generally used to sync dhcpd.leases)
# the service field is used to tell the script to kick off a service (generally used to kick the keepalived service back on)
[server]
device=eth<device #>
vip=<virtual IP address>
file=<path to file you wish to sync>
service=<service you want to start>
